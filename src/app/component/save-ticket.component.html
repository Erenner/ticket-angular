<div>
  <h2>{{getTitle()}}</h2>
  <form class="form-horizontal" *ngIf="ticket !== undefined">

    <div class="form-group" [ngClass]="{'has-error': !isCreatorValid()}">
      <label for="creator" class="col-sm-2 control-label">Creator</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="creator" name="creator" [(ngModel)]="ticket.creator" placeholder="Creator">
        <p *ngIf="!isCreatorValid()" class="help-block">Creator may not be blank</p>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': !isDescriptionValid()}">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="ticket.description" placeholder="Description">
        <p *ngIf="!isDescriptionValid()" class="help-block">Description may not be blank</p>
      </div>
    </div>
    <!--
    <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox" [checked]="order.isComplete" (change)="order.toggleComplete()"> Completed
				</label>
			</div>
			</div>
    </div>
    -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="onSave()" [disabled]="!canSubmit()">Create</button>
        <button type="submit" class="btn btn-default" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
